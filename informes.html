<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoVigía - Generación de Informes</title>
    <link rel="stylesheet" href="estilos.css">
    <script defer src="script_informes.js"></script>
</head>
<body>
    <header>
        <h1> EcoVigía - Generación de Informes</h1>
        
        <button onclick="window.location.href='EcoVigia.html'" class="boton-regresar">Regresar</button>
    </header>

    <main>
        <section class="filtros">
            <h2>Filtrar Reportes</h2>
            <form id="filtroForm">
                
                <label for="zona">Provincia:</label>
                <select id="zona">
                    <option value="todas">Todas las Provincias</option>
                    <option value="san-jose">San José</option>
                    <option value="alajuela">Alajuela</option>
                    <option value="cartago">Cartago</option>
                    <option value="heredia">Heredia</option>
                    <option value="guanacaste">Guanacaste</option>
                    <option value="puntarenas">Puntarenas</option>
                    <option value="limon">Limón</option>
                </select>

                <label for="tipo">Tipo de contaminación:</label>
                <select id="tipo">
                    <option value="todos">Todos</option>
                    <option value="plastico">Plástico</option>
                    <option value="quimico">Químico</option>
                    <option value="organico">Orgánico</option>
                    <option value="otros">Otros</option>
                </select>

                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">

                <button type="submit">Aplicar Filtros</button>
            </form>
        </section>

        <section class="tabla">
            <h2>Resultados</h2>
            <table id="tablaReportes">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Provincia</th>
                        <th>Tipo</th>
                        <th>Descripción</th>
                        <th>Acción</th> 
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
            <button id="btnExportar">Exportar a CSV</button>
        </section>
    </main>

    <footer>
        <p>© 2025 EcoVigía | Módulo de Informes</p>
    </footer>
</body>
</html>
