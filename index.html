<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoVigía - Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="background-container">
        <div class="leaf leaf-1"></div>
        <div class="leaf leaf-2"></div>
        <div class="leaf leaf-3"></div>
        <div class="leaf leaf-4"></div>
    </div>

    <div class="container">
        <div class="login-card">
            <div class="logo">
                <i class="fas fa-leaf"></i>
                <h1>EcoVigía</h1>
            </div>
            
            <h3>Iniciar Sesión</h3>
            
            <form id="loginForm" action="procesar_login.php" method="POST">
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" name="usuario" id="usuario" placeholder="Ingresa tu usuario" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="contrasenna" class="form-label">Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" name="contrasenna" id="contrasenna" placeholder="Ingresa tu contraseña" required>
                    </div>
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="recordar">
                    <label class="form-check-label" for="recordar">Recordar mi sesión</label>
                </div>
                
                <button type="submit" class="btn btn-login">Ingresar</button>
                
                <div class="enlaces">
                    <p><a href="#" id="olvidoContrasenna">¿Olvidaste tu contraseña?</a></p>
                    <p>¿No tienes cuenta? <a href="registro.html">Crear cuenta nueva</a></p>
                </div>
                
                <div class="divider">
                    <span>O ingresa con</span>
                </div>
                
                <div class="social-login">
                    <button type="button" class="btn btn-social btn-google">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button type="button" class="btn btn-social btn-facebook">
                        <i class="fab fa-facebook-f"></i> Facebook
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</html>
