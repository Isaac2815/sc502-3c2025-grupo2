<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoVigía - Crear Cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="background-container">
        <div class="leaf leaf-1"></div>
        <div class="leaf leaf-2"></div>
        <div class="leaf leaf-3"></div>
        <div class="leaf leaf-4"></div>
    </div>

    <div class="container">
        <div class="login-card">
            <div class="logo">
                <i class="fas fa-leaf"></i>
                <h1>EcoVigía</h1>
            </div>
            
            <h3>Crear Cuenta</h3>
            
            <form id="registroForm">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre completo</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su nombre completo" required minlength="5" maxlength="50">
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo electrónico</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="correo" name="correo" placeholder="ejemplo@correo.com" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-at"></i></span>
                        <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Elija un nombre de usuario" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="contrasenna" class="form-label">Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="contrasenna" name="contrasenna" placeholder="Cree una contraseña segura" required minlength="6">
                    </div>
                    <div class="form-text">La contraseña debe tener al menos 6 caracteres.</div>
                </div>
                
                <div class="mb-3">
                    <label for="confirmar" class="form-label">Confirmar contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="confirmar" name="confirmar" placeholder="Repita su contraseña" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="fecha" class="form-label">Fecha de nacimiento</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                        <input type="date" class="form-control" id="fecha" name="fecha" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label d-block">Género</label>
                    
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="genero" id="masculino" value="masculino" required>
                        <label class="form-check-label" for="masculino">Masculino</label>
                    </div>
                    
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="genero" id="femenino" value="femenino">
                        <label class="form-check-label" for="femenino">Femenino</label>
                    </div>
                    
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="genero" id="otro" value="otro">
                        <label class="form-check-label" for="otro">Otro</label>
                    </div>
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="terminos" required>
                    <label class="form-check-label" for="terminos">Acepto los <a href="#" class="enlace-terminos">términos y condiciones</a></label>
                </div>
                
                <button type="submit" class="btn btn-login">Registrarse</button>
                
                <div class="enlaces">
                    <p>¿Ya tienes cuenta? <a href="../index.html">Inicia sesión</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../registro/js/registro.js"></script>
</body>
</html>
